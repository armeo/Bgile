<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
      xmlns:f ="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view contentType="text/html">
        <h:head>
			<meta charset="utf-8" />
			<title>Bgile</title>
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<meta name="description" content="" />
			<meta name="author" content="" />

			<link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/assets/bootstrap/css/bootstrap.min.css" />
			<link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/assets/prettyPhoto/css/prettyPhoto.css" />
			<link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/assets/css/flexslider.css" />
			<link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/assets/css/font-awesome.css" />
			<link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/assets/css/style.css" />

			<h:outputText value="&lt;!--[if lte IE 7]&gt;&lt;script src=&quot;http://html5shim.googlecode.com/svn/trunk/html5.js&quot; /&gt;&lt;![endif]--&gt;"
						  escape="false" />

			<ui:remove>
				<!-- Favicon and touch icons -->
				<link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/assets/ico/favicon.ico" />
				<link rel="apple-touch-icon-precomposed" sizes="144x144" href="#{facesContext.externalContext.requestContextPath}/assets/ico/apple-touch-icon-144-precomposed.png" />
				<link rel="apple-touch-icon-precomposed" sizes="114x114" href="#{facesContext.externalContext.requestContextPath}/assets/ico/apple-touch-icon-114-precomposed.png" />
				<link rel="apple-touch-icon-precomposed" sizes="72x72" href="#{facesContext.externalContext.requestContextPath}/assets/ico/apple-touch-icon-72-precomposed.png" />
				<link rel="apple-touch-icon-precomposed" href="#{facesContext.externalContext.requestContextPath}/assets/ico/apple-touch-icon-57-precomposed.png" />
			</ui:remove>
        </h:head>

        <h:body>
			<!-- Header -->
			<div class="container" style="padding-bottom: 12px">
				<div class="header row">
					<div class="span12">
						<div class="navbar">
							<div class="navbar-inner">
								<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
								</a>
								<div class="nav-collapse collapse">
									<ul class="nav pull-right">
										<li class="#{homeManaged.currentHome}">
											<h:outputLink value="home" >
												<i class="icon-home"></i><br />Home</h:outputLink>
										</li>
										<li class="#{homeManaged.currentProjects}">
											<h:outputLink value="dashboard" rendered="#{homeManaged.hasSession}">
												<i class="icon-user"></i><br />Dashboard</h:outputLink>
										</li>
										<li class="#{homeManaged.currentSignin}">
											<h:outputLink value="signin" rendered="#{!homeManaged.hasSession}">
												<i class="icon-user"></i><br />Signin</h:outputLink>
										</li>
										<li class="#{homeManaged.currentContact}">
											<h:outputLink value="contact">
												<i class="icon-envelope-alt"></i><br />Contact</h:outputLink>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<h:form id="form">
				<ui:insert name="content" />
				<p:poll interval="240" listener="#{retainSessionManaged.poll}" />
			</h:form>

			<ui:include src="/WEB-INF/include/footer.xhtml" />
        </h:body>
    </f:view>
