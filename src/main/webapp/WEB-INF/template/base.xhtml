<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
      xmlns:f ="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view contentType="text/html">
        <h:head>
            <ui:include src="/WEB-INF/include/header.xhtml" />

			<ui:remove>
				<!-- Favicon and touch icons -->
				<link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/assets/ico/favicon.ico" />
				<link rel="apple-touch-icon-precomposed" sizes="144x144" href="#{facesContext.externalContext.requestContextPath}/assets/ico/apple-touch-icon-144-precomposed.png" />
				<link rel="apple-touch-icon-precomposed" sizes="114x114" href="#{facesContext.externalContext.requestContextPath}/assets/ico/apple-touch-icon-114-precomposed.png" />
				<link rel="apple-touch-icon-precomposed" sizes="72x72" href="#{facesContext.externalContext.requestContextPath}/assets/ico/apple-touch-icon-72-precomposed.png" />
				<link rel="apple-touch-icon-precomposed" href="#{facesContext.externalContext.requestContextPath}/assets/ico/apple-touch-icon-57-precomposed.png" />
			</ui:remove>
        </h:head>

        <h:body>
			<!-- Header -->
			<div class="container" style="padding-bottom: 12px">
				<div class="header row">
					<div class="span12">
						<div class="navbar">
							<div class="navbar-inner">
								<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
								</a>
								<div class="nav-collapse collapse">
									<ul class="nav pull-right">
										<li class="#{homeManaged.currentHome}">
											<h:link outcome="home.xhtml" >
												<i class="icon-home"></i><br />Home</h:link>
										</li>
										<li class="#{homeManaged.currentProjects}">
											<h:link outcome="dashboard.xhtml" rendered="#{homeManaged.hasSession}">
												<i class="icon-user"></i><br />Board</h:link>
										</li>
										<li class="#{homeManaged.currentSignin}">
											<h:link outcome="signin.xhtml" >
												<i class="icon-user"></i><br />Signin</h:link>
										</li>
										<li class="#{homeManaged.currentContact}">
											<h:link outcome="contact.xhtml">
												<i class="icon-envelope-alt"></i><br />Contact</h:link>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<h:form id="form">
				<ui:insert name="content" />
				<p:poll interval="240" listener="#{retainSessionManaged.poll}" />
			</h:form>

			<ui:include src="/WEB-INF/include/footer.xhtml" />
        </h:body>
    </f:view>
</html>
