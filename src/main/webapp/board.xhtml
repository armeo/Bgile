<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui ="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/template/app.xhtml" >
		<ui:define name="menubar">
			<div class="controls">
				<div style="float:left;">
					<p:commandButton id="refresh" icon="ui-icon-refresh"
									 styleClass="btn btn-mini btn-info" style="margin-right: 12px;"
									 action="#{dashboardManaged.refresh}" />
				</div>

				<div style="float:left;">
					<p:commandButton id="addStory" icon="ui-icon-plusthick" value="story"
									 styleClass="btn btn-mini btn-success"
									 action="#{dashboardManaged.addStory}" />
				</div>

				<div class="input-prepend" style="padding-left: 24px; float:left;">
					<span class="add-on"><i class="icon-search" ></i></span>
					<p:inputText id="filter" style="width: 480px;" ></p:inputText>
					<p:watermark for="filter" value="FILTER WORD" ></p:watermark>
				</div>
			</div>
		</ui:define>
        <ui:define name="content">
            <h:form id="form">
				<p:growl id="growl" showDetail="true" />

				<div class="container">
					<div class="row" style="padding-top: 6px; padding-bottom: 6px">
						<h4 style="width: 280px; text-align: left; float: left;">วางแผน</h4>
						<h4 style="width: 280px; text-align: left; float: left;">กำลังทำ</h4>
						<h4 style="width: 280px; text-align: left; float: left;">กำลังทดสอบ</h4>
						<h4 style="width: 280px; text-align: left; float: left;">เสร็จ</h4>
					</div>

					<div class="row">
						<p:dashboard id="dynamic_dashboard" binding="#{dashboardManaged.dashboard}" >
							 <p:ajax event="reorder" listener="#{dashboardManaged.handleReorder}" />
						</p:dashboard>
					</div>

					<div class="row" style="height: 240px;">
					</div>
				</div>
			</h:form>
        </ui:define>
    </ui:composition>
</html>
