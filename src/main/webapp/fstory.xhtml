<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui ="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/WEB-INF/template/app.xhtml" >
		<ui:define name="menubar">
			<div class="control" style="padding-bottom: 24px; padding-left: 24px; float:left;">
				<p:commandButton id="back" icon="ui-icon ui-icon-arrowthick-1-w" value="กระดาน"
								 styleClass="btn btn-mini btn-info"
								 action="#{boardManaged.linkToBoard}"/>
			</div>
		</ui:define>
        <ui:define name="content">
			<div class="container">
				<div style="width: 511px;">
					<div class="row">
						<h4>สร้างยูสเซอร์สตอรี่</h4>
					</div>
					<div class="row">
						<div class="controls">
							<div class="input-prepend" style="padding-bottom: 24px; padding-left: 24px; float:left;">
								<span class="add-on"><i class="icon-tasks" ></i></span>
								<p:inputText id="storyid" style="width: 480px;" disabled="true"
											 value="#{storyManaged.userstory.id}"/>
								<p:watermark for="storyid" value="US: " ></p:watermark>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="controls">
							<div class="input-prepend" style="padding-bottom: 24px; padding-left: 24px; float:left;">
								<span class="add-on"><i class="icon-tasks" ></i></span>
								<p:inputText id="story" style="width: 480px;"
											 value="#{storyManaged.userstory.story}"/>
								<p:watermark for="story" value="รายละเอียดย่อ" ></p:watermark>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="controls">
							<div class="input-prepend" style="padding-bottom: 24px; padding-left: 24px; float:left;">
								<span class="add-on"><i class="icon-time" ></i></span>
								<p:inputText id="estimate" style="width: 480px;"
											 value="#{storyManaged.userstory.estimate}"/>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="controls">
							<div style="padding-bottom: 24px; padding-left: 24px; float:left;">
								<p:inputTextarea id="description" style="width: 510px;"
												 value="#{storyManaged.userstory.description}"/>
								<p:watermark for="description" value="รายละเอียด" />
							</div>
						</div>
					</div>

					<div class="row">
						<div class="controls">
							<div style="padding-bottom: 48px; padding-left: 24px; float:left;">
								<p:commandButton id="remove" icon="ui-icon ui-icon-closethick" value="ลบ"
												 styleClass="btn btn-mini btn-danger"
												 rendered="#{!storyManaged.newUserstory}"
												 action="#{storyManaged.removeStory}"/>
							</div>
						</div>
						<div class="controls">
							<div style="float:right;">
								<p:commandButton id="save" icon="ui-icon ui-icon-check" value="บันทึก"
												 styleClass="btn btn-mini btn-success"
												 action="#{storyManaged.saveStory}"/>
							</div>
						</div>
					</div>
				</div>
			</div>
        </ui:define>
    </ui:composition>
</html>
